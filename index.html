<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>

  <body>
    <div class="content-container">
      <div class="input-container">
        <h1>All the</h1>
        <span>boring or fun</span>
        <h1>things you should do today.</h1>
        <hr />
        <input type="text" placeholder="What should I do today?" />
        <button id="input-btn">Submit</button>
        <p id="suggestion-el"></p>
      </div>

      <div class="todo-container">
        <h1 id="todo-head">To-Do List</h1>
        <hr id="todo-line" />
        <ul id="todo-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
